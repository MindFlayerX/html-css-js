<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-JS</title>
</head>

<body>
<form>
    <label for="username">Username:</label>
    <input type="text" placeholder="Enter username" id="username" required minlength="6" maxlength="15">
    <br>
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter password" id="password" required minlength="6" maxlength="15">
    <br>
    <input type="reset">
    <br>
    <input type="submit">
</form>
</body>

</html>
